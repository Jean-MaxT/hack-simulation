<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Choix de langue -->
    <div id="language-selection">
        <button id="btn-fr">Français</button>
        <button id="btn-nl">Nederlands</button>
    </div>

    <!-- Logo sans glitch (visible au début) -->
    <div class="logo-no-glitch"></div>

    <!-- Texte animé -->
    <div id="text" style="display: none;">
        <span id="content" class="glitch"></span><span class="cursor"></span>
    </div>

    <!-- Logo glitch (affiché pendant l'animation) -->
    <div class="logo-glitch" style="display: none;"></div>

    <!-- Carte finale -->
    <div id="rewardCard" style="display: none;">
        <div id="cardInner">
            <div class="card card-front">
                <span id="card-text">Clique ici et présente cette carte à un vendeur</span> <!-- Texte modifiable -->
            </div>
            <div class="card card-back">
                PASS ACCESS DSP
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
